<div class="update-user-container">
    <h2>Update User Information</h2>
    <form #userDetailsForm="ngForm">
        <div class="form-group">
            <label>ID:</label>
            <input type="text"  name="id" readonly class="disabled-field" [(ngModel)]="userData.data.id">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text"  name="firstName" [(ngModel)]="userData.data.firstName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text"  name="lastName" [(ngModel)]="userData.data.lastName">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Age:</label>
                <input type="number"  name="age" min="0" [(ngModel)]="userData.data.age">
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text"  name="location" [(ngModel)]="userData.data.location">
            </div>
        </div>

        <div class="form-group">
            <label>Status:</label>
            <select  name="status" [(ngModel)]="userData.data.status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-update" (click)="updateUserData(userDetailsForm)">Save Changes</button>
            <button type="button" class="btn-cancel" (click)="closePopOut()">Cancel</button>
        </div>
    </form>
</div>
