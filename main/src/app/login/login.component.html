<div class="logIn">
    <div class="login-container">
        <h2>Login</h2>
        <form #userDetails="ngForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required name="email" ngModel>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required name="password" ngModel>
            </div>
            <button type="submit" (click)="checkUserDetails(userDetails)">Login</button>
            <div class="register">
                Don't have an account? <a [routerLink]="['/register']">Sign up</a>
            </div>
        </form>
    </div>
</div>
